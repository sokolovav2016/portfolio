<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="3000 самых встречаемых английских слов по мнению
  Оксфорда">
  <title>Оксфорд 3000</title>
  <include src="source/html-blocks/head.html"></include>
</head>

<body>
  <include src="source/html-blocks/header.html"></include>

  <main>
    <div class="heading">
      <div class="heading__wrapper">
        <h1 class="heading__title">3000 самых встречаемых английских слов по мнению
          Оксфорда</h1>
        <p class="heading__description"></p>
      </div>
    </div>

    <div class="dictionary">
      <table class="dictionary__table">
        <tbody class="dictionary__container">
          <tr>
            <th>№</th>
            <th>Слово</th>
            <th>Перевод</th>
            <th>Часть речи</th>
          </tr>
        </tbody>
      </table>
    </div>

    <template id="dict">
      <tr class="dictionary__line">
        <td class="dictionary__number"></td>
        <td class="dictionary__word">
          <a class="dictionary__link" href="" target="_blank"></a>
        </td>
        <td class="dictionary__translation"></td>
        <td class="dictionary__part"></td>
      </tr>
    </template>

  </main>

  <include src="source/html-blocks/footer.html"></include>
  <include src="source/html-blocks/js.html"></include>
</body>

</html>
